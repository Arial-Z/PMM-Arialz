collections:
  Series récentes à voir:
    collection_filtering: user
    smart_filter:
      all:
        unplayed_episodes: true
      sort_by: episode_added.desc
    sort_title: |-
      !0 - Series recentes a voir
    collection_mode: hide
    visible_library: true
    visible_home: true
    visible_shared: true

  Meilleures Series non vues:
    collection_filtering: user
    smart_filter:
      all:
        unplayed_episodes: true
        plays.lt: 1
      sort_by: critic_rating.desc
    sort_title: |-
      !1 - Meilleures Series non vues
    collection_mode: hide
    visible_library: true
    visible_home: true
    visible_shared: true

  Series recommandées par Guilhem:
    smart_filter:
      all:
        label: Arialzapprouved
        unplayed_episodes: true
      sort_by: title.asc
    sort_title: |-
      !2 - Series recommandees par Guilhem
    collection_mode: hide
    visible_library: true
    visible_home: true
    visible_shared: true
    url_poster: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/collections/img/series/arialzapprouved.jpg
