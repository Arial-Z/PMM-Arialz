templates:
  MAL_Rating:                                                               #IDMB Rating Logo
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Rating/<<overlay>>
      queue: Rating_Queue_Logo
      weight: <<weight>>

  Critic_Rating:                                                               #Critic Rating Text (MAL Rating)
    optional:
      - overlay_level
    default:
      rating_type: critic_rating
    collection_level: <<overlay_level>>
    overlay:
      name: text(<<rating_type>>)
      queue: Rating_Queue_Text
      weight: <<weight>>
      font: fonts/Roboto-Bold.ttf
      font_size: 80
      font_color: "#FFFFFF"

queues:
  Rating_Queue_Logo:
    - horizontal_offset: 10
      horizontal_align: left
      vertical_offset: 10
      vertical_align: bottom
  Rating_Queue_Text:
    - horizontal_offset: 190
      horizontal_align: left
      vertical_offset: 35
      vertical_align: bottom

overlays:
  MAL_Rating:
    template:
      - name: MAL_Rating
        weight: 100
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10

  critic_rating:
    template:
      name: Critic_Rating
      weight: 100
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10
